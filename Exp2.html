<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TechNexus 2025 | Event Registration</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root {
    --primary: #6c5ce7;
    --accent: #00cec9;
    --bg: #f8f9ff;
    --card: rgba(255,255,255,0.85);
    --text: #2d3436;
}

body.dark {
    --bg: #0f1220;
    --card: rgba(30,32,60,0.85);
    --text: #ecf0f1;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: var(--bg);
    color: var(--text);
    transition: 0.3s;
}

/* Header */
header {
    background: linear-gradient(135deg, var(--primary), var(--accent));
    color: white;
    padding: 3rem 1rem;
    text-align: center;
    position: relative;
}

header h1 {
    font-size: 2.7rem;
    animation: fadeDown 1s ease;
}

header p {
    opacity: 0.9;
}

/* Dark toggle */
.toggle {
    position: absolute;
    top: 20px;
    right: 20px;
    background: rgba(255,255,255,0.2);
    border: none;
    color: white;
    padding: 10px 14px;
    border-radius: 50%;
    cursor: pointer;
}

/* Container */
.container {
    max-width: 900px;
    margin: -50px auto 40px;
    padding: 30px;
    background: var(--card);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    animation: fadeUp 1s ease;
}

h2 {
    border-left: 5px solid var(--primary);
    padding-left: 12px;
    margin-bottom: 20px;
}

/* Media */
.promo-section {
    text-align: center;
    margin-bottom: 50px;
}

video {
    width: 100%;
    max-width: 700px;
    border-radius: 14px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* Form */
.registration-form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 25px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.full-width {
    grid-column: span 2;
}

label {
    margin-bottom: 6px;
    font-weight: 600;
}

input, select, textarea {
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    background: transparent;
    color: var(--text);
}

input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(108,92,231,0.25);
}

textarea { resize: none; }

/* Button */
button.submit-btn {
    background: linear-gradient(135deg, var(--primary), var(--accent));
    color: white;
    padding: 16px;
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button.submit-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(108,92,231,0.4);
}

/* Animations */
@keyframes fadeUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeDown {
    from { opacity: 0; transform: translateY(-40px); }
    to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 600px) {
    .registration-form { grid-template-columns: 1fr; }
    .full-width { grid-column: span 1; }
}
</style>
</head>

<body>

<header>
    <button class="toggle" onclick="toggleDark()">
        <i class="fas fa-moon"></i>
    </button>
    <h1><i class="fas fa-microchip"></i> TechNexus 2025</h1>
    <p>The Ultimate Web Technology Symposium</p>
</header>

<div class="container">

<section class="promo-section">
    <h2><i class="fas fa-play-circle"></i> Event Teaser</h2>
    <video controls poster="https://via.placeholder.com/700x400?text=TechNexus+2025">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
</section>

<section>
<h2><i class="fas fa-clipboard-list"></i> Registration Form</h2>

<form class="registration-form">
    <div class="form-group">
        <label><i class="fas fa-user"></i> Full Name</label>
        <input type="text" required>
    </div>

    <div class="form-group">
        <label><i class="fas fa-envelope"></i> Email</label>
        <input type="email" required>
    </div>

    <div class="form-group">
        <label><i class="fas fa-calendar"></i> Session Date</label>
        <input type="date">
    </div>

    <div class="form-group">
        <label><i class="fas fa-ticket"></i> Tickets</label>
        <input type="number" min="1" max="5" value="1">
    </div>

    <div class="form-group">
        <label><i class="fas fa-tshirt"></i> T-Shirt Size</label>
        <select>
            <option>S</option><option>M</option><option>L</option><option>XL</option>
        </select>
    </div>

    <div class="form-group">
        <label><i class="fas fa-chart-line"></i> Skill Level</label>
        <input type="range" min="1" max="10">
    </div>

    <div class="form-group full-width">
        <label><i class="fas fa-comment"></i> Special Requirements</label>
        <textarea rows="4"></textarea>
    </div>

    <button class="submit-btn full-width">
        <i class="fas fa-paper-plane"></i> Register Now
    </button>
</form>
</section>

</div>

<script>
function toggleDark() {
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
